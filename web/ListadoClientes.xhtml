<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Listado de usuarios</title>
    <h:head>

        <h:outputStylesheet name="/css/bootstrap.min.css" />
        <h:outputStylesheet name="/css/styles.css" />

    </h:head>

    <h:body>
        <h:form>
            <center>
                <h2><h:outputText value="Listado de Clientes registrados"/></h2>
            </center>
            <h:dataTable binding="#{table}" value="#{user.ListadoClientes()}" var="u" class="table table-striped table-hover table-bordered ">

                <h:column>
                    <f:facet name="header">CEDULA</f:facet>
                    <h:outputText value="#{u.cc}" />
                </h:column>
                <h:column>
                    <f:facet name="header">NOMBRE DEL CLIENTE</f:facet>
                    <h:outputText value="#{u.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">CORREO ELECTRONICO</f:facet>
                    <h:outputText value="#{u.email}" />
                </h:column>
                <h:column>
                    <f:facet name="header">CONTRASEÃ‘A</f:facet>
                    <h:outputText value="#{u.password}" />
                </h:column>
                <h:column>
                    <center>
                        <f:facet name="header">ELIMINAR</f:facet>
                        <h:commandButton action="#{user.eliminarcliente(u.cc)}" value="Eliminar" class="btn btn-danger">
                        </h:commandButton>
                    </center>
                </h:column>
            </h:dataTable>
            <center>
                <h:commandButton action="Admin.xhtml" value="Regresar" class="btn btn-success"></h:commandButton>
            </center>
        </h:form>
    </h:body>

</html>
