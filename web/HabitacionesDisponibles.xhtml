<?xml version='1.0' encoding='UTF-8' ?>
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Listado de usuarios</title>
    <h:head>

        <h:outputStylesheet name="/css/bootstrap.min.css" />
        <h:outputStylesheet name="/css/styles.css" />>

    </h:head>
    <h:body>
        <h:form>
            <center>
                <h3>Sesion del usuario:</h3><br/>
                <p class="p2"><h:inputText  id="cc-id" value="Nombre: #{editUser.name} - Cedula: #{editUser.cc}" class="form-control" readonly="true" /></p>
            </center>
            <br/>
            
            <h:dataTable  binding="#{table}" value="#{user.ListadoHabitacionesDisponibles()}" var="u" class="table table-striped table-hover table-bordered ">

                <h:column>
                    <f:facet name="header">CODIGO DE HABITACION</f:facet>
                    <h:outputText value="#{u.cod}" />
                </h:column>
                <h:column>
                    <f:facet name="header">NOMBRE DE HABITACION</f:facet>
                    <h:outputText value="#{u.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">DETALLES</f:facet>
                    <h:outputText value="#{u.address}" />
                </h:column>
                <h:column>
                    <f:facet name="header">PERSONAS POR HABITACION</f:facet>
                    <h:outputText value="#{u.cant}" />
                </h:column>
                <h:column>
                    <f:facet name="header">PRECIO HABITACION</f:facet>
                <h:outputText value="#{u.precio}" />
                </h:column>
                <h:column>
                    <f:facet name="header">ESTADO HABITACION</f:facet>
                    <h:outputText value="#{u.estado}" />
                </h:column>
                <h:column>
                    <center>
                        <f:facet name="header">RESERVAR HABITACION</f:facet>
                        <h:commandButton action="#{user.Reservar(u.cod,editUser.cc,u.precio)}" value="Reservar" class="btn btn-info">
                        </h:commandButton>
                    </center>
                </h:column>
            </h:dataTable>
            <center>
                <h:commandButton action="index.xhtml?faces-redirect=true" value="Regresar" 
                                 class="btn btn-success"></h:commandButton>
            </center>
            <br/>
            <center>
                <h:commandButton action="ReservadasCliente.xhtml?faces-redirect=true" value="Ver mis reservas" 
                                 class="btn btn-primary"></h:commandButton>
            </center>
        </h:form>
    </h:body>

    </html>
